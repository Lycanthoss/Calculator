<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/fc1819c339.js" crossorigin="anonymous"></script>
        <link href="index.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div id="calculator">
                <textarea id="display" readonly></textarea>
                <div class="calculator-row">
                    <button class="calc-button" id="plus-minus"><i class="fas fa-plus"></i>
                        <i class="fas fa-minus"></i></button>
                    <button class="calc-button" id="clear">C</button>
                    <button class="calc-button" id="backspace"><i class="fas fa-backspace"></i></button>
                    <button class="calc-button operator-button" data-operation="divide"><i class="fas fa-divide"></i></button>
                </div>
                <div class="calculator-row">
                    <button class="calc-button number-button" data-number="7">7</button>
                    <button class="calc-button number-button" data-number="8">8</button>
                    <button class="calc-button number-button" data-number="9">9</button>
                    <button class="calc-button operator-button" data-operation="multiply"><i class="fas fa-times"></i></button>
                </div>
                <div class="calculator-row">
                    <button class="calc-button number-button" data-number="4">4</button>
                    <button class="calc-button number-button" data-number="5">5</button>
                    <button class="calc-button number-button" data-number="6">6</button>
                    <button class="calc-button operator-button" data-operation="subtract"><i class="fas fa-minus"></i></button>
                </div>
                <div class="calculator-row">
                    <button class="calc-button number-button" data-number="1">1</button>
                    <button class="calc-button number-button" data-number="2">2</button>
                    <button class="calc-button number-button" data-number="3">3</button>
                    <button class="calc-button operator-button" data-operation="sum"><i class="fas fa-plus"></i></button>
                </div>
                <div class="calculator-row">
                    <button class="calc-button" id="options-button"><i class="fas fa-bars"></i></button>
                    <button class="calc-button number-button" data-number="0">0</button>
                    <button class="calc-button" id="decimal"><i class="fas fa-dot-circle"></i></button>
                    <button class="calc-button" id="equals"><i class="fas fa-equals"></i></button>
                </div>
            </div>
            <footer>

            </footer>
        </main>
        <script src="calculator.js"></script>
    </body>
</html>
